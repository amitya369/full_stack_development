<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector </title>
    <style>
        div {
            background-color: rgb(243, 142, 142);
            border: 1px solid rgb(4, 4, 16);
            padding: 10px;
            color: rgb(29, 32, 30);
            font-size: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(24, 11, 11, 0.792);
            transition: background-color 3s ease, color 3s ease;
            
        }
    </style>
</head>
<body>
    <div>i am div</div>
    
</body>
</html>
